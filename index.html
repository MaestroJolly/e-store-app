<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>E-store App | Python Based Online Store App With Flutterwave Payment API</title>
</head>
<body>
    <header role="heading">
        <nav role="navigation">
            <div class="container">
                <div class="quarter-box">
                    <a href="#"><img src="img/fund-me.svg" alt="e-store logo" class="logo"></a>
                </div>
                <div class="third-quarter-box">
                    <ul id="main-nav">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#shop">Shop</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main role="main">
        <div class="container">
            <div class="half-box">
                <p>Test</p>
            </div>
            <div class="half-box">
                <div class="box-align-center">
                    <h3 class="form-title">Donate <span class="title-red">Here</span></h3>
                    <form action="payment.py" method="GET">
                        <label for="donorMail">Email:</label>
                        <input type="text" name="donor-mail" id="donorMail" placeholder="Enter your email" required>
                        <label for="donorAmount">Amount</label>
                        <input type="number" name="donor-amount" placeholder="#0.00" id="donorAmount" required><br>
                        <button value="submit">Donate</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
